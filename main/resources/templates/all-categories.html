<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:include="~{fragments/head}"></th:block>


</head>
<body>
<div class="container-fluid">

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <th:block th:include="~{fragments/guest-nav}"></th:block>
        </nav>

    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category, iter : ${categories}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index+1}"></th>
                    <td class="col-md-5 text-center" th:text="${category.name}"></td>
                    <td class="col-md-5 text-center" th:text="${category.description}"></td>
                    <td class="col-md-5 text-center">
                        <a th:href="@{/categories/details/{id}(id=${category.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success font-weight-bold text-white">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger font-weight-bold text-white">Delete</a>
                    </td>
                </tr>
            </th:block>



            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <footer class="mt-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>


</body>
</html>
