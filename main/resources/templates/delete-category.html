<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:include="~{fragments/head}"></th:block>


</head>
<body>
<div class="container-fluid">

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <th:block th:include="~{fragments/guest-nav}"></th:block>
        </nav>


    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Delete Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="delete-category-form" class="form w-25 mx-auto"
              th:action="@{/categories/delete/{id}(id=${model.id})}" method="post">
            <input type="hidden" name="_csrf">

            <div class="form-group">
                <label for="delete-category-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="delete-category-name" name="name"
                       th:value="${model.name}" readonly>
            </div>
            <div class="form-group">
                <label for="delete-category-description" class="font-weight-bold">Description</label>
                <input type="text" class="form-control text-center" id="delete-category-description" name="description"
                       th:value="${model.description}" readonly>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">Delete Category</button>
            </div>
        </form>
    </main>

    <footer class="mt-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>


</body>
</html>
