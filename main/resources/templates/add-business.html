<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:include="~{fragments/head}"></th:block>


</head>
<body>
<div class="container-fluid">
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <th:block th:include="~{fragments/nav}"></th:block>
        </nav>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-dark">Add Business</h1>
        <hr class="hr-2 bg-dark w-15">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/businesses/add}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_csrf">
            <div class="form-group">
                <label for="add-business-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="add-business-name" name="name">
            </div>
            <div class="form-group">
                <label for="add-business-type" class="font-weight-bold">Type</label>
                <input type="text" class="form-control text-center" id="add-business-type" name="type">
            </div>
            <div class="form-group">
                <label for="add-business-description" class="font-weight-bold">Description</label>
                <textarea name="text" id="add-business-description" cols="40" rows="5">
                </textarea>
            </div>
            <div class="form-group">
                <label for="add-business-categories" class="font-weight-bold">Categories</label>
                <select multiple="" class="form-control" id="add-business-categories" name="categories">
                    <option selected="" disabled="">--- Select Categories ---</option>
                </select>
            </div>
            <div class="form-group">
                <label for="add-business-image" class="font-weight-bold">Image</label>
                <input type="file" class="form-control-file" id="add-business-image" name="image">
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                </div>
                    <button type="submit" class="btn btn-success">Add Business</button>
                </div>

        </form>
    </main>

    <footer class="mt-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-business-categories').append(`<option value="${category.id}">${category.name}
</option>`));
        })
        .catch((err) => console.log(err));
</script>
</body>

</html>
