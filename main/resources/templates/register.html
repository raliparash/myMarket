<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:include="~{fragments/head}"></th:block>

</head>
<body>

<header>

        <th:block th:include="~{fragments/guest-nav}"></th:block>

    </header>
    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-20">
        <form class="form w-15 h-15 mx-auto" th:action="@{/users/register}"  th:method="POST">
            <input type="hidden" name="_csrf">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <label for="firstname" class="font-weight-bold">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname..." name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname" class="font-weight-bold">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname..." name="lastname">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="gender" class="h4 mb-2">Gender</label>
                </div>
                <select class="browser-default custom-select" id="gender" name="gender" >
                    <option value="">Select gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
                <div class="button-holder d-flex justify-content-around">
                    <button type="submit" class="btn bg-eventures">Register</button>
                </div>
                </div>
        </form>
    </main>
    
    <footer class="mt-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>

</body></html>
